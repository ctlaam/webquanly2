{% extends 'templates/index.html' %}
    {% block content %}
 			<div class="content">
                <div class="row">
                    <div class="col-sm-4 col-3">
                        <p></p><h4 class="page-title">Danh sách học sinh</h4>
                    </div>
                    <div class="col-sm-8 col-9 text-right m-b-20">
						<form  method="get">
<!--                      <p><button type="submit" class="btn btn-primary">Search</button></p></form>-->
<!--					<a href="" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i>Thêm học sinh</a>-->
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-border table-striped custom-table datatable mb-0">
								<thead>
									<tr>
										<th>ID</th>
										<th>Tên</th>
										<th>Ngày sinh</th>
										<th>Số diện thoai</th>
										<th>Email</th>
										<th>Giới tính</th>
										<th>Thêm</th>
									</tr>
								</thead>
								<tbody>
									{% for i in ds %}
										<tr>
											<td>{{i.id}}</td>
											<td>{{i.ten}}</td>
											<td>{{i.ngaysinh}}</td>
											<td>{{i.phone}}</td>
											<td>{{i.user.email}}</td>
											<td>{{i.gioitinh}}</td>
											<td class="text-right">
												<div class="dropdown dropdown-action">
													<a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
													<div class="dropdown-menu dropdown-menu-right">
														<a class="dropdown-item" href="{% url 'user:baitap' i.id %}"><i class="fa fa-pencil m-r-5"></i> Xem bài tập</a>
														<a class="dropdown-item" href="{% url 'user:xoahocsinh' i.id %}"><i class="fa fa-pencil m-r-5"></i> Xóa</a>
													</div>
												</div>
											</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
                </div>
            </div>
    {% endblock %}
